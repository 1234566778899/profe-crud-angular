<h2 *ngIf="id==0" class="mt-4">Agregar empleado</h2>
<h2 *ngIf="id!=0" class="mt-4">Editar empleado</h2>

<div class="row">
    <div class="col-md-3">
        <form [formGroup]="myform" autocomplete="off">
            <mat-form-field appearance="standard" class="w-100" *ngIf="id==0">
                <mat-label>Id</mat-label>
                <input matInput formControlName="id" placeholder="Escriba el id.." #input>
            </mat-form-field> <br>
            <mat-form-field appearance="standard" class="w-100">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" placeholder="Escriba su nombre.." #input>
            </mat-form-field> <br>
            <mat-form-field appearance="standard" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Escriba su nombre.." #input>
            </mat-form-field> <br>
            <mat-form-field appearance="standard" class="w-100">
                <mat-label>Age</mat-label>
                <input matInput formControlName="age" placeholder="Escriba su nombre.." #input>
            </mat-form-field>
            <br>
            <button mat-raised-button color="warn" routerLink="/" class="me-3" >Cancelar</button>
            <button mat-raised-button color="primary" routerLink="/" [disabled]="myform.invalid" (click)="saveEmployee()">Agregar</button>
        </form>
    </div>
</div>

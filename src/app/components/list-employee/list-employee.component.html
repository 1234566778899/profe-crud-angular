<h2 class="mt-4">Lista de empleados</h2>
<button mat-raised-button routerLink="/add" color="primary">Agregar</button>

<div>
    <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Edad </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button routerLink="edit/{{element.id}}">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteEmployee(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existe registros "{{input.value}}"</td>
        </tr> -->
    </table>
</div>
